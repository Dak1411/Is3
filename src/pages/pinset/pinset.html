<ion-content padding>
  <div text-center class="margin-top-10" *ngIf="!confirmKey">
      <h3 class="pin-head">SET UP YOUR PIN</h3>
      <span class="pin-subhead">Create a Secure 4-Digit PIN to unlock IS3 </span>
  </div>
  <div text-center class="margin-top-10" *ngIf="confirmKey">
    <h3 class="pin-head">CONFIRM YOUR PIN</h3>
    <span class="pin-subhead">Re-enter your Secure 4-Digit PIN </span>
</div>

  <div>
    <ion-row text-center style="margin-top: 30px;height: 50px; padding-top: 10px;">
      <!-- <ion-col col-3>
          <h1 *ngIf="passcode.substring(0, 1).length>'0'">o</h1>
        </ion-col>
        <ion-col col-3>
            <h1 *ngIf="passcode.substring(1, 2).length>'0'">o</h1>
        </ion-col>
        <ion-col col-3>
            <h1 *ngIf="passcode.substring(2, 3).length>'0'">o</h1>
        </ion-col>
        <ion-col col-3>
            <h1 *ngIf="passcode.substring(3, 4).length>'0'">o</h1>
        </ion-col> -->
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <div class="pass-codes">
            <input type="password" readonly="true" [value]="!confirmKey?passcode.substring(0, 1):passCodeConfirm.substring(0, 1)" class="pin-field">
            <input type="password" readonly="true" [value]="!confirmKey?passcode.substring(1, 2):passCodeConfirm.substring(1, 2)" class="pin-field">
            <input type="password" readonly="true" [value]="!confirmKey?passcode.substring(2, 3):passCodeConfirm.substring(2, 3)" class="pin-field">
            <input type="password" readonly="true" [value]="!confirmKey?passcode.substring(3, 4):passCodeConfirm.substring(3, 4)" class="pin-field" style="margin:0">
            
        </div>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
  </div>

  <div style="margin-top: 35px">
    <ion-row>
      <ion-col col-4 text-center>
        <button ion-button class="digit" (click)="add(1)">1</button>
      </ion-col>
      <ion-col col-4 text-center>
        <button ion-button class="digit" (click)="add(2)">2</button>
      </ion-col>
      <ion-col col-4 text-center>
        <button ion-button class="digit" (click)="add(3)">3</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 text-center>
        <button ion-button class="digit" (click)="add(4)">4</button>
      </ion-col>
      <ion-col col-4 text-center>
        <button ion-button class="digit" (click)="add(5)">5</button>
      </ion-col>
      <ion-col col-4 text-center>
        <button ion-button class="digit" (click)="add(6)">6</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 text-center>
        <button ion-button class="digit" (click)="add(7)">7</button>
      </ion-col>
      <ion-col col-4 text-center>
        <button ion-button class="digit" (click)="add(8)">8</button>
      </ion-col>
      <ion-col col-4 text-center>
        <button ion-button class="digit" (click)="add(9)">9</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 text-center></ion-col>
      <ion-col col-4 text-center>
        <button ion-button class="digit" (click)="add(0)">0 </button>
      </ion-col>
      <ion-col col-4 text-center>
        <img src="assets/imgs/ic_backspace.png" class="back-space" (click)="delete()"/>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer no-border>
  <ion-toolbar color="white-color" >
    <ion-buttons>
        <button ion-button round full class="pin-button" (tap)="doNavigation()" *ngIf="!confirmKey">NEXT</button>
        <button ion-button round full class="pin-button" (tap)="doNavigation()" *ngIf="confirmKey">CONFIRM</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
